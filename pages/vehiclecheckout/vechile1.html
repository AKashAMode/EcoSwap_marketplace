<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../css/vehiclecheckout.css"/>
    <link rel="stylesheet" href="./../../css/style.css"/>
    <title>Vechile 1</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-box">
                <h2 class="logo">EcoSwap</h2>
            </div>
            <div class="select-location-container">
                <select name="select location" id="select-option">
                     <option>Select Location</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Goa">Goa</option>
                </select>
            </div>
            <div class="product-search-container">
                <input type="text" class="product-search-input">
                <i class="fa-solid fa-magnifying-glass search-icon" ></i>
            </div>
            <div class="select-language-contaiiner">
                <select id="select-language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
    
            <div class="product-sell-box">
                <button class="sell-product-btn">
                 <i class="fa-solid fa-plus sell-icon"></i>
                    SELL
                </button>
            </div>
    
            <div class="user-profile">
                <i class="fa-regular fa-user profile-img" ></i>
            </div>
            
        </div>
    
        <!-- sub-navbar ----------------------------------------------------->
    
        <div class="sub-navbar">
              <div class="navbar-pages-container">
                <div class="vehicals-page">
                    <p class="style-p">Vahicals : Bike & Car & Scooter</p>
                </div>
        
                <div class="RealEtate-page">
                    <p class="style-p">RealEtate : Houses & Apartments</p>
                </div>
        
                <div class="Electronics-page">
                    <p class="style-p">Electronics : Smart Phone & Laptop & Tablet</p>
                </div>
              </div>
        </div>
    
      </header>
    

    <div class="main-container">
        <div class="img-container">
            <img src="./../../img/vehiclecheckoutimg/vehicle1.jfif" id="cover-img"/>
         </div>
         <img src="./../../img/vehiclecheckoutimg/back-arrow.png" class="img-back img-same" onclick="back()"/>
         <img src="./../../img/vehiclecheckoutimg/next-arrow.png" class="img-next img-same" ondblclick="next()"/>
    
    </div>
    <script> 
        const slide = document.getElementById('cover-img');
        const img = ["./../../img/vehiclecheckoutimg/vehicle1.jfif",
                    "./../../img/vehiclecheckoutimg/v2.jfif",
                    "./../../img/vehiclecheckoutimg/v3.jfif",
                    "./../../img/vehiclecheckoutimg/v4.jfif",
                    "./../../img/vehiclecheckoutimg/v5.jfif",
                "./../../img/vehiclecheckoutimg/v6.jfif",];
        let index = 0;

        function next() {
            if (index < img.length - 1) {
                index++;
            } else {
                index = 0;
            }
            slide.src = img[index];
        }

        function back() {
            if (index > 0) {
                index--;
            } else {
                index = img.length - 1;
            }
            slide.src = img[index];
        }
    </script>

    
</body>
</html>
