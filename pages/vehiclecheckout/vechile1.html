<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../css/vehiclecheckout.css"/>
    <title>Vechile 1</title>
</head>
<body>
    <div class="img-container">
        <img src="./../../img/vehiclecheckoutimg/vehicle1.jfif" id="cover-img"/>
        <img src="./../../img/vehiclecheckoutimg/back-arrow.png" class="img-back img-same" onclick="back()"/>
        <img src="./../../img/vehiclecheckoutimg/next-arrow.png" class="img-next img-same" ondblclick="next()"/>
    </div>
    <script> 
        const slide = document.getElementById('cover-img');
        const img = ["./../../img/vehiclecheckoutimg/vehicle1.jfif",
                    "./../../img/vehiclecheckoutimg/v2.jfif",
                    "./../../img/vehiclecheckoutimg/v3.jfif",
                    "./../../img/vehiclecheckoutimg/v4.jfif",
                    "./../../img/vehiclecheckoutimg/v5.jfif",
                "./../../img/vehiclecheckoutimg/v6",];
        let index = 0;

        function next() {
            if (index < img.length - 1) {
                index++;
            } else {
                index = 0;
            }
            slide.src = img[index];
        }

        function back() {
            if (index > 0) {
                index--;
            } else {
                index = img.length - 1;
            }
            slide.src = img[index];
        }
    </script>

    
</body>
</html>
