<body>
    <div class="img-container">
        <img src="./../../img/vehiclecheckoutimg/vehicle1.jfif" id="cover-img"/>
        <img src="./../../img/vehiclecheckoutimg/back-arrow.jfif" class="img-back img-same"/>
        <img src="./../../img/vehiclecheckoutimg/next-arrow.jfif" class="img-back img-same"/>

    </div>
    <script>
      const slide=document.getElementById('cover-img');
      const img=["vehicle1.jfif","v2.jfif","v3.jfif","v4.jfif","v5.jfif","v6.jfif"];
      let index=0;
       function goNext(){
        if(index<img.length - 1){
            index++;
        }
        else{
            index=0
        }
        slide.src=img[index];
       }

    </script>
    
</body>
