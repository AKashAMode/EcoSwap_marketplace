<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Real Estate Listings</h1>
  </header>

  <main>
    <section id="listings">
      <div class="listing">
        <img src="https://via.placeholder.com/150" alt="Property Image">
        <h2>3 BHK Apartment</h2>
        <p>Location: New York</p>
        <p>Price: $200,000</p>
        <button class="checkout-btn" onclick="checkout('3 BHK Apartment', '$200,000')">Buy Now</button>
      </div>

      <div class="listing">
        <img src="https://via.placeholder.com/150" alt="Property Image">
        <h2>2 BHK House</h2>
        <p>Location: California</p>
        <p>Price: $150,000</p>
        <button class="checkout-btn" onclick="checkout('2 BHK House', '$150,000')">Buy Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Real Estate Listings</p>
  </footer>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Checkout</h2>
      <p id="checkout-details"></p>
      <form id="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit">Confirm Purchase</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
